<div class="flex flex-col justify-center items-center">
  <div class="font-bold text-lg">
    Counter: {{count$ | async}}
  </div>
  <div class="flex flex-row m-2">
    <button class="bg-blue-300 text-white p-2 rounded-lg m-2" (click)="increment()">Increment</button>
    <button class="bg-blue-300 text-white p-2 rounded-lg m-2" (click)="decrement()">Decrement</button>
    <button class="bg-blue-300 text-white p-2 rounded-lg m-2" (click)="reset()">Reset</button>
  </div>

</div>
